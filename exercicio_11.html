<h1>11. Escreva um programa JavaScript para converter temperaturas de e para Celsius, Fahrenheit.  Vá para o editor
    [ Fórmula : c/5 = (f-32)/9 [ onde c = temperatura em Celsius ef = temperatura em Fahrenheit ]
    Saída esperada :
    60°C é 140°F
    45°F é 7,222222222222222°C</h1>
<script>function cToF(celsius) 
    {
      var cTemp = celsius;
      var cToFahr = cTemp * 9 / 5 + 32;
      var message = cTemp+'\xB0C is ' + cToFahr + ' \xB0F.';
        console.log(message);
    }
    
    function fToC(fahrenheit) 
    {
      var fTemp = fahrenheit;
      var fToCel = (fTemp - 32) * 5 / 9;
      var message = fTemp+'\xB0F is ' + fToCel + '\xB0C.';
        console.log(message);
    } 
    cToF(60);
    fToC(45);</script>
