  <h1>25. Escreva um programa JavaScript para verificar se um determinado número positivo é múltiplo de 3 ou múltiplo de 7.   </h1>  
<script>function test37(x) 
    {
      if (x % 3 == 0 || x % 7 == 0) 
      {
        return true;
      } 
      else {
        return false;
      }
    }
    
    console.log(test37(12));
    console.log(test37(14));
    console.log(test37(10));
    console.log(test37(11));</script>
