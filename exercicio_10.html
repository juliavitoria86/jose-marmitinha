<h1>10. Escreva um programa JavaScript para calcular a multiplicação e divisão de dois números (entrada do usuário).  Vá para o editor Formulário de</h1>
<script>
function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}


</script>
