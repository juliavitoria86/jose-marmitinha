<h1>20. Escreva um programa JavaScript para verificar a partir de dois números inteiros dados, se um é positivo e outro é negativo. </h1>
<script>function positive_negative(x, y)
    {
      if ((x < 0 && y > 0) || x > 0 && y < 0) 
      {
        return true;
      }
      else 
      {
        return false;
      }
    }
    console.log(positive_negative(2, 2));
    console.log(positive_negative(-2, 2));
    console.log(positive_negative(2, -2));
    console.log(positive_negative(-2, -2));
    </script>
