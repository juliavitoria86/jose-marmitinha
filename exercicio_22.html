<h1>22. Escreva um programa JavaScript para remover um caractere na posição especificada de uma determinada string e retornar a nova string. </h1>
<script>function remove_character(str, char_pos) 
    {
     part1 = str.substring(0, char_pos);
     part2 = str.substring(char_pos + 1, str.length);
     return (part1 + part2);
    }
   
   console.log(remove_character("Python",0));
   console.log(remove_character("Python",3));
   console.log(remove_character("Python",5));</script>
