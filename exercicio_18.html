 <h1>18. Escreva um programa JavaScript para verificar dois números fornecidos e retornar true se um dos números for 50 ou se a soma deles for 50.   </h1>  
 <script>function test50(x, y) 
    {
      return ((x == 50 || y == 50) || (x + y == 50));
    }
    console.log(test50(50, 50))
    console.log(test50(20, 50))
    console.log(test50(20, 20))
    console.log(test50(20, 30))</script>
