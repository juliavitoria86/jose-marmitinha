  <h1>17. Escreva um programa JavaScript para calcular a diferença absoluta entre um número especificado e 19. Retorna o triplo de sua diferença absoluta se o número especificado for maior que 19. </h1>  
<script>function diff_num(n) {
    if (n <= 19) {
      return (19 - n);
      }
    else
      {
       return (n - 19) * 3;
      }
  }
  
  console.log(diff_num(12));
  console.log(diff_num(19));
  console.log(diff_num(22));</script>
