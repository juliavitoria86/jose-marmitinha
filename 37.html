  <h1>37. Escreva um programa JavaScript para criar uma nova string com os 3 primeiros caracteres em minúsculas de uma determinada string.
 Se o comprimento da string for menor que 3, converta todos os caracteres em maiúsculas.</h1>  
<script>function upper_lower(str) {
    if (str.length <= 3) {
      return str.toUpperCase();
    }
    front_part = (str.substring(0, 3)).toLowerCase();
    back_part = str.substring(3, str.length);  
    return front_part + back_part;
  }
  console.log(upper_lower("Python"));
  console.log(upper_lower("Py"));
  console.log(upper_lower("JAVAScript"));</script>
