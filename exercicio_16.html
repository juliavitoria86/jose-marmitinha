<h1>16. Escreva um programa JavaScript para calcular a soma dos dois inteiros dados. Se os dois valores forem iguais, retornar√° o triplo de sua soma. </h1> 
<script>function sumTriple (x, y) {
    if (x == y) {
      return 3 * (x + y);
      } 
     else
     {
      return (x + y);
     }
   }
  console.log(sumTriple(10, 20));
  console.log(sumTriple(10, 10));
  </script>
