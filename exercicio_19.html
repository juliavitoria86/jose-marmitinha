<h1>19. Escreva um programa JavaScript para verificar se um dado inteiro est√° dentro de 20 de 100 ou 400. </h1> 
<script>function testhundred(x) {
    return ((Math.abs(100 - x) <= 20) ||
       (Math.abs(400 - x) <= 20));
  }
  
  console.log(testhundred(10));
  console.log(testhundred(90));
  console.log(testhundred(99));
  console.log(testhundred(199));
  console.log(testhundred(200));</script>
